<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'show_info.css' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
      <div>
          <i class="bi bi-airplane-engines-fill" style="font-size:20px; color: black"></i>
          <a class="navbar-brand fw-bold">Over the moon</a>
      </div>
    <div class=" justify-content-between" id="navbarNavDropdown">
      <form class="d-flex">
          <a href="{% url 'home' %}" class="btn btn-info mx-1" type="submit">Личный кабинет</a>
        <a href="{% url 'logout' %}" class="btn btn-info" type="submit">Выход</a>
      </form>
    </div>
  </div>
</nav>
</header>
<body>
    {% block content %}
    {% endblock %}

</html>
